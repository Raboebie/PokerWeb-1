<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Register">

    <h1>Register for Poker</h1>
    <form id="register" class="form-group" name="register" action="register" method="post">
        <div style="float:left">
            <input type="text" id="username" class="form-control" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div style="float:left">
            <br>
            <div id="usernameinuse" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                This username is already in use!
            </div>
        </div>
        <div class="passwordStrength" style="float:left">
            <br>
            <span id="passwordStrengthLabel" class="label label-danger">Password Strength: Bad</span>
            <div class="progress" style="width:175px">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
            </div>
        </div>
        <div style="width:100%">&nbsp;</div>
        <div style="width:100%">&nbsp;</div>
        <div style="width:100%">&nbsp;</div>
        <div style="width:100%">&nbsp;</div>
        <div style="width:100%">&nbsp;</div>
        <button id="submit" class="btn btn-success" type="submit">Register</button>
    </form>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#actions").attr("href", "/");
            $("#actions").html("Login");

            $("#play").hide();
            $("#viewgames").hide();
            $("#viewgamesbyuser").hide();
        });
    </script>

    <script type="text/javascript" src="/assets/js/reg.js"></script>
</@layout.myLayout>
