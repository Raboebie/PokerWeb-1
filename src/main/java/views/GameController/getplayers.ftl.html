<#assign x = 0>
    <#list users as user>
        <#if username == user>
            <a id="user${x}" class="list-group-item active">${user}</a>
            <#else>
                <a id="user${x}"class="list-group-item">${user}</a>
        </#if>
        <#assign x = x + 1>
    </#list>

    <#if redirect == true>
        <script type="text/javascript">
            window.location = "/play/${gameid}/history"
        </script>
    </#if>
